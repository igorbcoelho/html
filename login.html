<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página de Login</title>
        <link rel="stylesheet" href="estilo_login.css" />
    </head>
    <body>
        <div >
            <form method="POST"> 
                <br/>
                <p>Usuário:</p>
                <input type="text" name="usuario" placeholder="Usuário" autofocus autocomplete="on" required /><br/><br/>
                
                <p>Senha:</p>
                <input type="password" name="senha" placeholder="Senha" maxlength="8"/><br/><br/>

                <input type="submit" name="Enviar" />
            </form>
        </div>
    </body>

</html>
